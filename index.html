<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Canvas tutorial</title>
  <script type="module" src="build/app.component.js"></script>
  <script type="module">
    import { AppComponent } from '/build/app.component.js';

    document.addEventListener('DOMContentLoaded', event => {
      const app = new AppComponent();

      document.addEventListener('keydown', ($event) => {
        app.move($event);
      });
    });


  </script>
  <style type="text/css">
    canvas {
      border: 1px solid black;
    }
  </style>
</head>

<body>
  <h2 id="score"></h2>
  <canvas id="canvas">
    Your browser doesn't support canvas !!
  </canvas>
</body>

</html>
